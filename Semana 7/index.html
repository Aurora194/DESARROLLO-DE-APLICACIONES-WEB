<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista Din√°mica de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 20px auto;
        }

        li {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .precio {
            font-weight: bold;
            color: #2c7be5;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            background-color: #2c7be5;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a5bb8;
        }
    </style>
</head>
<body>

    <h1>Lista de Productos</h1>

    <ul id="listaProductos"></ul>

    <button id="btnAgregar">Agregar Producto</button>

    <script src="script.js"></script>
</body>
</html>
